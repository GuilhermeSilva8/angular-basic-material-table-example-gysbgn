<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

   <!-- View Column -->
   <ng-container matColumnDef="view">
   <th mat-header-cell *matHeaderCellDef> View </th>
   <td mat-cell *matCellDef="let element">
   <input type="checkbox" name="view" [(ngModel)]="element.view" (change)="toggle(element)">
   </td>
   </ng-container>
   <!-- Create Column -->
    <ng-container matColumnDef="create">
    <th mat-header-cell *matHeaderCellDef> Create </th>
    <td mat-cell *matCellDef="let element">
    <input type="checkbox" name="create" [(ngModel)]="element.create" (change)="toggle(element)">
    </td>
   </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
  <th mat-header-cell *matHeaderCellDef> Edit </th>
  <td mat-cell *matCellDef="let element">
  <input type="checkbox" name="edit" [(ngModel)]="element.edit" (change)="toggle(element)">
  </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
  <th mat-header-cell *matHeaderCellDef> Delete </th>
  <td mat-cell *matCellDef="let element">
  <input type="checkbox" name="delete" [(ngModel)]="element.delete" (change)="toggle(element)">
  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
